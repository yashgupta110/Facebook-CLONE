<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" type="image/x-icon" href="http://facebook.com/favicon.ico">
    <title>Facebook - </title>
</head>
<body class="bg-gray-100">
    <div class="container mt-20 mx-auto flex items-center justify-center ">
        <div class="left w-2/5 mx-14">
            <img class="w-80" src="FBWordmark_Hex-RGB-1024.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex mt-20 flex-col bg-white p-5 rounded-lg w-1/4 text-lg relative shadow-2xl">
            <input class="px-4 h-12 my-2 border-1 border outline-blue-400 border-gray-200 rounded-lg" type="text" placeholder="Emal address or phone number">
            <input class="px-4 h-12 my-2 border-1 border outline-blue-400 border-gray-200 rounded-lg" type="password" placeholder="password">
            <button class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-sm cursor-pointer hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 font-mediumcursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 text-white my-2 py-3 rounded-md font-bold px-4 mx-auto text-sm w-fit hover:bg-green-700">Create New Account</button>
            <span class="sp absolute -bottom-10"></span>
        </div>
    </div>
</body>
</html>
